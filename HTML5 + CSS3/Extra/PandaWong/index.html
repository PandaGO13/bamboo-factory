<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/style.css">

	<title>WongPandaGO</title>
</head>
<body>

	<header>
		<div class="plomo">
			<span>Visita nuestros otros sitios:</span>
			<a href="#"><img src="img/Logo_Wong.png" alt="WONG"></a>
			<a href="#"><img src="img/Logo_Metro.png" alt="METRO"></a>
			<a href="#"><img src="img/Logo_Paris.png" alt="PARIS"></a>
			<a href="#"><img src="img/Logo_Cencosud.png" alt="CENCOSUD"></a>
		</div>
		<div class="rojo">
			<div class="rojo-content">
				<div class="logo">
					<a href=""><img src="img/Logo_Wong.png" alt=""></a>
				</div>
				<div class="box-header">	
					<div class="cuenta">
						<span>Aún no configuraste tu tienda<button>Elegir</button></span>
						<span>
							<i class="far fa-user-circle fa-lg"></i>Mi cuenta
						</span>
					</div>
					<div class="box-options">
						<div class="search">
							<input type="text" placeholder="¿Qué producto necesitas?">
							<i class="fas fa-search"></i>
						</div>
						<div class="options">
							<a href="#"><i class="fas fa-search"></i></a>
							<a href="#"><i class="fas fa-percent"></i></a>
							<a href="#"><i class="fas fa-clipboard-list"></i></a>
							<a href="#"><i class="fas fa-book"></i></a>
						</div>
					</div>
				</div>		
			</div>		
		</div>
		<div class="box-menu">
			<div class="box-menu-content">
				<span>CATEGORÍAS<i class="fas fa-chevron-down"></i></span>
				<a href="#">Frutas y Verduras</a>
				<a href="#">Carnes y Aves</a>
				<a href="#">Abarrotes</a>
				<a href="#">Vinos y Licores</a>
				<a href="#">Limpieza</a>
				<a href="#">Televisores</a>
				<a href="#">Electrohogar</a>
				<a href="#">Hogar y Bazar</a>
				<span>
					<i class="fas fa-shopping-cart"></i>
					<i class="fas fa-chevron-down"></i>
				</span>	
			</div>
		</div>
	</header>

	<script src="https://kit.fontawesome.com/52f207e805.js" crossorigin="anonymous"></script>
</body>
</html>
